<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/comment.css" />
    <link rel="stylesheet" href="css/detail.css" />
  </head>

  <body>
    <header id="header">
      <nav>
        <h2><a href="index.html">Top Movie</a></h2>
        <div class="navButtons">
          <button class="moveToLoginPageButton" type="button">로그인</button>
          <button class="moveToSignUpPageButton" type="button">회원가입</button>

          <button id="logoutButton">로그아웃</button>
          <button id="moveToMyMoviesButton" onClick="window.location.href='./myMovies.html'"></button>
        </div>
      </nav>
    </header>
    <!-- 꽃봄님 시작 -->
    <section class="demo1">
      <article class="movie-poster">
        <img class="movie-image" src="" alt="" />

        <div class="movie-content">
          <div class="movie-box">
            <h1 class="movie-title"></h1>
            <p class="movie-info"></p>
            <p class="movie-description"></p>
          </div>
        </div>
      </article>
    </section>
    <!-- 꽃봄님 끝-->
    <!-- 지영 시작 -->
    <div class="comment_container">
      <div>
        <form>
          <fieldset>
            <legend>리뷰를 작성해 주세요</legend>
          </fieldset>
          <div class="commentWarp">
            <!-- <input type="text" id="nicknameInput" placeholder="닉네임 입력" /> -->
            <input type="text" id="commentInput" placeholder="리뷰를 작성해주세요" />
            <button id="commentSubmit" class="commentSubmit">등록</button>
          </div>
        </form>
        <div class="comment_list_wrap">
          <ul>
            <!-- 댓글 리스트가 여기 추가됩니다 -->
          </ul>
        </div>
      </div>
    </div>
    <!-- 지영 끝 -->

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/comment.js"></script>
    <script type="module" src="js/logoutstatus.js"></script>
    <script type="module" src="js/detail.js"></script>
  </body>
</html>
