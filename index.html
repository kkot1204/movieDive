<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap");
    </style>
  </head>

  <body>
    <nav id="header">
      <h2><a href="index.html">Top Movie</a></h2>
      <div class="navButtons">
        <button class="moveToLoginPageButton" type="button">로그인</button>
        <button class="moveToSignUpPageButton" type="button">회원가입</button>

        <button id="logoutButton" class="logoutButton" style="display: none">로그아웃</button>
        <button id="moveToMyMoviesButton" onClick="window.location.href=`./myMovies.html`"></button>
      </div>
    </nav>
    <div class="main_container">
      <h1>Top Rank Movie</h1>
      <p>
        You can see the movie ranking with the highest ratings.
        <br />
        Please search for the movie title below
      </p>
      <form class="search_box">
        <input type="search" id="searchInput" class="searchInput" placeholder="search" />
        <button type="button" id="search_btn">검색</button>
      </form>
      <img src="https://image.tmdb.org/t/p/w500/bX2xnavhMYjWDoZp1VM6VnU1xwe.jpg" alt="" />
      <img src="https://image.tmdb.org/t/p/w500/rCzpDGLbOoPwLjy3OAm5NUPOTrC.jpg" alt="" />
      <img src="https://image.tmdb.org/t/p/w500/sF1U4EUQS8YHUYjNl3pMGNIQyr0.jpg" alt="" />
    </div>

    <section class="main-movie-box" id="movie_section">
      <h2>Top Rank Movie</h2>
      <!-- 최신순, 오래된 순, 별점 높은 순, 별점 낮은 순 -->
      <div class="selectbox">
        <button class="selectbutton">Now Playing</button>
        <ul class="optionlist">
          <li id="now_playing" class="optionitem">Now Playing</li>
          <li id="top_rated" class="optionitem">Top Rated</li>
          <li id="low_rated" class="optionitem">Lowest Rated</li>
        </ul>
      </div>
      <div id="movie-container">
        <div id="movie-card" class="movie-card"></div>
      </div>
    </section>

    <script type="module" src="js/select.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/signup.js"></script>
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/logoutstatus.js"></script>
  </body>
</html>
