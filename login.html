<!DOCTYPE html>

  <head>

    <section>

        <div><input type="checkbox" /> 로그인 정보 저장</div>
        <div><input type="submit" value="로그인" id="loginButton" class="loginButton" /></div>
      </form>
    </section>

    <script src="js/movie.js"></script>
